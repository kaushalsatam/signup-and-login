<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <form action="" id="login">
        <h1>Login</h1>
        <label for="userName">
          <img src="./assets/images/user.png" alt="user" height="15" />
          Username</label
        >
        <input
          type="textbox"
          name="username"
          id="userName"
          class="input-fields"
          placeholder="Enter your username"
        />
        <label for="password">
          <img src="./assets/images/key.png" alt="key" height="15" />
          Password</label
        >
        <input
          type="password"
          name="password"
          id="password"
          class="input-fields"
          placeholder="Enter your password"
        />
        <a href="...">Forgot password?</a>
        <button type="submit">LOGIN</button>
        <span>Or Sign Up Using</span>
        <div class="signup">
          <button class="socials">
            <img
              src="./assets/images/facebook-app-symbol.png"
              alt="facebook"
              height="35"
            />
          </button>
          <button class="socials">
            <img src="./assets/images/twitter.png" alt="twitter" height="35" />
          </button>
          <button class="socials">
            <img src="./assets/images/search.png" alt="googoo" height="35" />
          </button>
        </div>
        <a href="./signup.html" class="signup"
          >Don't have an account? Sign Up</a
        >
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
